<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="search-side">
            <h3>Search for a City:</h3>
            <form>
                <input name="search-city" id="search-city" type="text" autofocus="true">
                <br>
                <button type="submit" id="city-submit" class="btn">Search</button>
                <br>
                <button type="button" id="reset" class="btn">Reset search History</button>
            </form>
            <div class="search history" id="history">
                <ul class="previous-search" id="previous-search"></ul>
            </div>
        </div>    
        <div class="weather-display">
            <div class="real-time-weather" id="real-time-weather"></div>
            <div class="five-day">
                <h3>5-Day Forecast: </h3>
                <div class="card-container" id="card-container">
                </div>
            </div>
        </div>

    </main>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
